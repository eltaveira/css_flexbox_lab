<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-grow</title>
  </head>
  <body>
    <div id="app">
      <!-- Flex Itens são filhos diretos do Flex Container 
      É POSSÍVEL QUE UM FLEX ITEM SEJA UM FLEX CONTAINER -->

      <!-- `flex-grow` define a habilidade de um item crescer ou não  -->
      <h1>flex-grow: 0;</h1>
      <section class="container">
        <div class="item grow0">1</div>
        <div class="item grow0">2</div>
        <div class="item grow0">3</div>
      </section>
      
      <h1>flex-grow: 1;</h1>
      <section class="container">
        <div class="item grow1">1</div>
        <div class="item grow1">2</div>
        <div class="item grow1">3</div>
      </section>
      
      <h1>flex-grow: 2;</h1>
      <section class="container column">
        <div class="item grow2">1</div>
        <div class="item grow2">2</div>
        <div class="item grow2">3</div>
      </section>
      
      <h1>flex-grow: 1; // conteúdo largo</h1>
      <section class="container column-reverse">
        <div class="item grow1">1</div>
        <!-- Note que a segunda div, tem um conteúdo mais largo, porém
        o espaço definido após o conteúdo, é igualmente o espaço dado a
        seus irmãos -->
        <div class="item grow1">TestandoTestando2</div>
        <div class="item grow1">3</div>
      </section>
      
      <h1>flex-grow: (misturado);</h1>
      <section class="container column-reverse">
        <div class="item grow0">1</div>
        <div class="item grow1">2</div>
        <div class="item grow2">3</div>
      </section>

      <h1>flex-grow: (misturado);</h1>
      <section class="container column-reverse">
        <div class="item grow0">1</div>
        <div class="item grow1">2</div>
        <div class="item grow0">3</div>
      </section>

      <h1>flex-grow: (misturado);</h1>
      <section class="container column-reverse">
        <div class="item grow2">1</div>
        <div class="item grow1">2</div>
        <div class="item grow2">3</div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
